# <https://docs.helix-editor.com/configuration.html>

theme = "ayu_dark" # "ayu_mirage" # "catppuccin_macchiato" # "everforest_dark"

[editor]
bufferline = "multiple"
color-modes = true
completion-replace = true
completion-trigger-len = 1
cursorline = true
idle-timeout = 0 # 400
shell = ["bash", "-c"]
text-width = 128

[editor.statusline]
left = ["mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator", "version-control"]
center = []
right = ["file-type", "diagnostics", "selections", "register", "position", "file-encoding"]

[editor.cursor-shape]
insert = "bar"

[editor.whitespace.render]
tab = "all"
